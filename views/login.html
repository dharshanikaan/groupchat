<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat | Login</title>
    <!-- Include Axios JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome Back!</h1>

      <form onsubmit="handlerFormSubmit(event)">
        <div class="inputContainer">
          <input type="email" name="email" id="email" placeholder="E-mail" required />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button class="loginBtn" type="submit">Login</button>
          <span>
            New user? <a href="/public/signUp/signUp.html">Sign up</a>
          </span>
          <span>
            Forgot password? <a href="/public/forgotPassword/forgotPass.html">Forgot password</a>
          </span>
        </div>
      </form>
    </div>

    <script>
      // Form submit handler
      async function handlerFormSubmit(e) {
        e.preventDefault();

        // Gather form data
        const form = new FormData(e.target);
        const loginDetails = {
          email: form.get("email"),
          password: form.get("password"),
        };

        // Validation for empty fields
        if (loginDetails.email === "" || loginDetails.password === "") {
          alert("Please fill all the fields");
          return;
        }

        try {
          // Make POST request using Axios
          const response = await axios.post("http://localhost:3000/api/login", loginDetails);

          // Store token in localStorage
          localStorage.setItem("token", response.data.token);

          // Redirect to home page
          window.location.href = "/public/home/home.html";
        } catch (error) {
          // Handle specific error responses
          if (error.response && error.response.status === 401) {
            alert("Invalid email or password");
          } else if (error.response && error.response.status === 404) {
            alert("User not found, please sign up");
          } else {
            alert("Something went wrong. Please try again later.");
          }
        }

        // Clear form fields after submission
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }
    </script>
  </body>
</html>

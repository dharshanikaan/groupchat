<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App | Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome Back!</h1>
      <form onsubmit="handlerFormSubmit(event)">
        <div class="inputContainer">
          <input type="email" name="email" id="email" placeholder="E-mail" required />
          <input type="password" name="password" id="password" placeholder="Password" required />
          <button class="loginBtn" type="submit">Login</button>
          <span>
            new user? <a href="/views/signup.html">sign up</a>
          </span>
          <span>
            forgot password? <a href="/views/forgotpass.html">forgot password</a>
          </span>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      async function handlerFormSubmit(e) {
        e.preventDefault();
        const form = new FormData(e.target);
        const loginDetails = {
          email: form.get("email"),
          password: form.get("password"),
        };

        try {
          if (loginDetails.email === "" || loginDetails.password === "") {
            Swal.fire({
              toast: true,
              position: "top-end",
              icon: "error",
              text: "Please fill all the fields",
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
            });
            return;
          }

          const response = await axios.post("http://localhost:3000/api/login", loginDetails);
          
          // Save the JWT token in localStorage
          localStorage.setItem("token", response.data.token);

          // Show success message and redirect to the chat page
          Swal.fire({
            toast: true,
            position: "top-end",
            icon: "success",
            text: "Login successful!",
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
          }).then(() => {
            window.location.href = "/views/chat.html";  // Redirect to the chat page after login success
          });
        } catch (error) {
          if (error.response && error.response.status === 401) {
            Swal.fire({
              toast: true,
              position: "top-end",
              icon: "error",
              text: "Invalid email or password",
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
            });
          }
          if (error.response && error.response.status === 404) {
            Swal.fire({
              toast: true,
              position: "top-end",
              icon: "error",
              text: "User not found, please sign up",
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
            });
          }
        }

        // Clear the form fields
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }
    </script>
  </body>
</html>

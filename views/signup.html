<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat | Sign Up</title>
    <!-- Include Axios JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <p>In order to sign up, please fill all fields below</p>
      <form onsubmit="handlerFormSubmit(event)">
        <div class="inputContainer">
          <input type="text" name="name" id="name" placeholder="Name" required />
          <input type="email" name="email" id="email" placeholder="E-mail" required />
          <input type="tel" name="phone" id="phone" placeholder="10-digit phone" required />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button class="signUpBtn" type="submit">Get started</button>
          <span>
            Already have an account? 
            <a href="/public/login/login.html">Login</a>
          </span>
        </div>
      </form>
    </div>

    <script>
      // Form submit handler
      function handlerFormSubmit(e) {
        e.preventDefault();

        // Gather form data
        const form = new FormData(e.target);
        const signUpDetails = {
          name: form.get("name"),
          email: form.get("email"),
          phone: form.get("phone"),
          password: form.get("password"),
        };

        // Validation for empty fields
        if (
          signUpDetails.name === "" ||
          signUpDetails.email === "" ||
          signUpDetails.phone === "" ||
          signUpDetails.password === ""
        ) {
          alert("Please fill all the fields");
          return;
        }

        // Make POST request using Axios
        axios
          .post("http://localhost:3000/api/signup", signUpDetails)
          .then((response) => {
            // If signup is successful, show success alert
            alert("Account created successfully");

            // Redirect to the login page
            window.location.href = "/public/login/login.html";  // Update the path if necessary
          })
          .catch((error) => {
            // If there's an error, check for specific error and show message
            if (error.response && error.response.status === 422) {
              alert("Email already exists");
            } else {
              alert("Something went wrong. Please try again.");
            }
            console.error("Error:", error.message);
          });

        // Clear form fields after submission
        const formElement = e.target;
        formElement.reset();
      }
    </script>
  </body>
</html>
